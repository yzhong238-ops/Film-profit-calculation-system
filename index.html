<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影投资利润计算器 - 最终版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #7c5cc4;
            --primary-light: #9c8ac9;
            --secondary-color: #5c4b9e;
            --bg-color: #f9f5ff;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e1d4ff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --highlight-color: #f0e9ff;
            --highlight-bg: #7c5cc4;
            --highlight-text: #ffffff;
            --client-profit-color: #dc3545;
            --single-client-profit-color: #8b0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 15px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(124, 91, 196, 0.1);
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .calculator-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(124, 91, 196, 0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 8px;
            background-color: var(--highlight-color);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }
        
        .input-with-unit {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }
        
        .input-with-unit:focus-within {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(124, 91, 196, 0.2);
        }
        
        input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: #fbf9ff;
        }
        
        input:focus {
            outline: none;
        }
        
        .unit-select {
            padding: 0 12px;
            border: none;
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 70px;
        }
        
        .input-note {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
            padding-left: 2px;
        }
        
        .tax-rate-group {
            display: flex;
            align-items: center;
            background-color: var(--highlight-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .tax-rate-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-right: 15px;
            font-size: 0.95rem;
        }
        
        .tax-rate-input {
            width: 80px;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
        }
        
        .tax-rate-percent {
            font-weight: 600;
            color: var(--secondary-color);
            margin-left: 8px;
        }
        
        .unit-display-selector {
            display: flex;
            align-items: center;
            background-color: var(--highlight-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .unit-display-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-right: 15px;
            font-size: 0.95rem;
        }
        
        .unit-option {
            padding: 6px 12px;
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        .unit-option:hover {
            background-color: #e9e1ff;
        }
        
        .unit-option.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 120px;
        }
        
        .calculate-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 3px 8px rgba(124, 91, 196, 0.3);
        }
        
        .calculate-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: var(--highlight-color);
            color: var(--primary-color);
        }
        
        .reset-btn:hover {
            background-color: #e1d4ff;
        }
        
        .example-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .example-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        button i {
            margin-right: 6px;
        }
        
        /* 紧凑的结果展示区域 - 所有数据在一个栏目里 */
        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            margin-top: 15px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .result-item {
            background-color: #fbf9ff;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .result-item.highlight {
            background-color: var(--highlight-bg);
            border-color: var(--primary-color);
            color: var(--highlight-text);
        }
        
        .result-item.warning {
            background-color: #fff9e6;
            border-color: var(--warning-color);
        }
        
        .result-item.info {
            background-color: #e8f4f8;
            border-color: var(--info-color);
        }
        
        .result-item.client-profit {
            background-color: #ffeaea;
            border-color: var(--client-profit-color);
        }
        
        .result-item.single-client-profit {
            background-color: #ffd6d6;
            border-color: var(--single-client-profit-color);
        }
        
        .result-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .result-item.highlight .result-title {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .result-title i {
            margin-right: 5px;
            font-size: 0.85rem;
        }
        
        .result-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        .result-item.highlight .result-value {
            color: white;
        }
        
        .result-item.client-profit .result-value {
            color: var(--client-profit-color);
        }
        
        .result-item.single-client-profit .result-value {
            color: var(--single-client-profit-color);
        }
        
        .result-unit {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-left: 3px;
        }
        
        .result-item.highlight .result-unit {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .result-formula {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px dashed var(--border-color);
        }
        
        .result-item.highlight .result-formula {
            color: rgba(255, 255, 255, 0.8);
            border-top-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 关键数据突出显示区域 */
        .key-highlight {
            background-color: var(--highlight-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .key-highlight-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .key-highlight-title i {
            margin-right: 8px;
        }
        
        .key-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .key-stat {
            flex: 1;
            min-width: 120px;
            padding: 8px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .key-stat.client-profit {
            border-color: var(--client-profit-color);
        }
        
        .key-stat.single-client-profit {
            border-color: var(--single-client-profit-color);
        }
        
        .key-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .key-stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .key-stat.client-profit .key-stat-value {
            color: var(--client-profit-color);
        }
        
        .key-stat.single-client-profit .key-stat-value {
            color: var(--single-client-profit-color);
        }
        
        .key-stat-unit {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-left: 3px;
        }
        
        /* 图表区域 */
        .chart-container {
            margin-top: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(124, 91, 196, 0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .chart-title i {
            margin-right: 8px;
            background-color: var(--highlight-color);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .chart-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                flex-direction: row;
            }
        }
        
        .profit-chart {
            flex: 1;
            min-height: 250px;
            position: relative;
        }
        
        .chart-legend {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .legend-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex: 1;
        }
        
        .legend-value {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-left: 5px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .results-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .unit-display-selector, .tax-rate-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .unit-option {
                margin-bottom: 5px;
            }
            
            .tax-rate-label {
                margin-bottom: 8px;
            }
            
            .chart-wrapper {
                flex-direction: column;
            }
            
            .key-stats {
                flex-direction: column;
            }
            
            .key-stat {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-film"></i>
            </div>
            <h1>电影投资利润计算器</h1>
            <p class="subtitle">输入电影数据，快速计算投资回报</p>
        </header>
        
        <div class="calculator-card">
            <div class="section-title">
                <i class="fas fa-chart-line"></i>
                <span>输入电影数据</span>
            </div>
            
            <div class="input-grid">
                <div class="input-group">
                    <label for="dividable-box-office">分账票房</label>
                    <div class="input-with-unit">
                        <input type="number" id="dividable-box-office" placeholder="例如：352000" min="0" step="0.01">
                        <select class="unit-select" id="dividable-unit">
                            <option value="1">元</option>
                            <option value="10000" selected>万</option>
                            <option value="100000000">亿</option>
                        </select>
                    </div>
                    <div class="input-note">已扣除专项基金和营业税</div>
                </div>
                
                <div class="input-group">
                    <label for="movie-cost">电影总成本</label>
                    <div class="input-with-unit">
                        <input type="number" id="movie-cost" placeholder="例如：15000" min="0" step="0.01">
                        <select class="unit-select" id="cost-unit">
                            <option value="1">元</option>
                            <option value="10000" selected>万</option>
                            <option value="100000000">亿</option>
                        </select>
                    </div>
                    <div class="input-note">制作与发行总成本</div>
                </div>
                
                <div class="input-group">
                    <label for="client-investment">单个客户投资额</label>
                    <div class="input-with-unit">
                        <input type="number" id="client-investment" placeholder="例如：500" min="0" step="0.01">
                        <select class="unit-select" id="investment-unit">
                            <option value="1">元</option>
                            <option value="10000" selected>万</option>
                            <option value="100000000">亿</option>
                        </select>
                    </div>
                    <div class="input-note">单个客户投资金额</div>
                </div>
            </div>
            
            <div class="tax-rate-group">
                <div class="tax-rate-label">客户所得税率：</div>
                <input type="number" id="tax-rate" class="tax-rate-input" value="6" min="0" max="100" step="0.1">
                <div class="tax-rate-percent">%</div>
            </div>
            
            <div class="unit-display-selector">
                <div class="unit-display-label">结果显示单位：</div>
                <div class="unit-option active" data-unit="1">元</div>
                <div class="unit-option" data-unit="10000">万</div>
                <div class="unit-option" data-unit="100000000">亿</div>
            </div>
            
            <div class="buttons">
                <button class="calculate-btn" id="calculate-btn">
                    <i class="fas fa-calculator"></i> 计算利润
                </button>
                <button class="reset-btn" id="reset-btn">
                    <i class="fas fa-redo"></i> 重置数据
                </button>
                <button class="example-btn" id="example-btn">
                    <i class="fas fa-vial"></i> 示例数据
                </button>
            </div>
        </div>
        
        <div class="calculator-card">
            <div class="section-title">
                <i class="fas fa-chart-bar"></i>
                <span>计算结果</span>
            </div>
            
            <div class="results-container">
                <div class="results-grid" id="results-grid">
                    <!-- 结果将动态生成在这里 -->
                </div>
                
                <div class="key-highlight">
                    <div class="key-highlight-title">
                        <i class="fas fa-star"></i>
                        <span>核心客户回报数据</span>
                    </div>
                    <div class="key-stats">
                        <div class="key-stat">
                            <div class="key-stat-label">客户分成比例</div>
                            <div class="key-stat-value" id="key-client-ratio">--<span class="key-stat-unit">%</span></div>
                        </div>
                        <div class="key-stat client-profit">
                            <div class="key-stat-label">所有客户净利润</div>
                            <div class="key-stat-value" id="key-client-profit">--<span class="key-stat-unit">元</span></div>
                        </div>
                        <div class="key-stat single-client-profit">
                            <div class="key-stat-label">单个客户净利润</div>
                            <div class="key-stat-value" id="key-single-client-profit">--<span class="key-stat-unit">元</span></div>
                        </div>
                        <div class="key-stat">
                            <div class="key-stat-label">投资回报率</div>
                            <div class="key-stat-value" id="key-roi">--<span class="key-stat-unit">%</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">
                <i class="fas fa-chart-pie"></i>
                <span>利润分配比例</span>
            </div>
            <div class="chart-wrapper">
                <div class="profit-chart">
                    <canvas id="profitChart"></canvas>
                </div>
                <div class="chart-legend" id="chart-legend">
                    <!-- 图例将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p id="copyright-text"></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const dividableBoxOfficeInput = document.getElementById('dividable-box-office');
            const movieCostInput = document.getElementById('movie-cost');
            const clientInvestmentInput = document.getElementById('client-investment');
            const taxRateInput = document.getElementById('tax-rate');
            const calculateBtn = document.getElementById('calculate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const exampleBtn = document.getElementById('example-btn');
            const resultsGrid = document.getElementById('results-grid');
            
            // 单位选择元素
            const dividableUnitSelect = document.getElementById('dividable-unit');
            const costUnitSelect = document.getElementById('cost-unit');
            const investmentUnitSelect = document.getElementById('investment-unit');
            
            // 显示单位选择
            const unitOptions = document.querySelectorAll('.unit-option');
            
            // 关键数据元素
            const keyClientRatioEl = document.getElementById('key-client-ratio');
            const keyClientProfitEl = document.getElementById('key-client-profit');
            const keySingleClientProfitEl = document.getElementById('key-single-client-profit');
            const keyRoiEl = document.getElementById('key-roi');
            
            // 图表元素
            let profitChart = null;
            
            // 当前显示单位
            let currentDisplayUnit = 1;
            let currentDisplayUnitText = '元';
            
            // 设置页脚版权信息
            function setCopyrightText() {
                const currentYear = new Date().getFullYear();
                const copyrightElement = document.getElementById('copyright-text');
                copyrightElement.textContent = `© ${currentYear} 无双影业 | 电影投资利润计算器 | 数据仅供参考`;
            }
            
            // 初始化结果网格
            function initializeResults() {
                resultsGrid.innerHTML = `
                    <div class="result-item">
                        <div class="result-title"><i class="fas fa-industry"></i> 制片方利润</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">分账票房 × 31.178%</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-title"><i class="fas fa-chart-pie"></i> 净利润</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">制片方利润 - 电影总成本</div>
                    </div>
                    
                    <div class="result-item client-profit">
                        <div class="result-title"><i class="fas fa-users"></i> 客户分配利润</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">净利润 × 60%</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-title"><i class="fas fa-building"></i> 公司分配利润</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">净利润 × 40%</div>
                    </div>
                    
                    <div class="result-item highlight">
                        <div class="result-title"><i class="fas fa-percentage"></i> 客户分成比例</div>
                        <div class="result-value">--<span class="result-unit">%</span></div>
                        <div class="result-formula">客户分配利润 ÷ 电影总成本</div>
                    </div>
                    
                    <div class="result-item single-client-profit">
                        <div class="result-title"><i class="fas fa-hand-holding-usd"></i> 单个客户税前所得</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">客户投资额 × 分成比例</div>
                    </div>
                    
                    <div class="result-item info">
                        <div class="result-title"><i class="fas fa-file-invoice-dollar"></i> 单个客户税后所得</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">客户税前所得 × (1 - 税率)</div>
                    </div>
                    
                    <div class="result-item warning">
                        <div class="result-title"><i class="fas fa-balance-scale"></i> 回本所需票房</div>
                        <div class="result-value">--<span class="result-unit">元</span></div>
                        <div class="result-formula">电影总成本 ÷ 31.178%</div>
                    </div>
                `;
                
                // 重置关键数据
                keyClientRatioEl.textContent = '--';
                keyClientProfitEl.textContent = '--';
                keySingleClientProfitEl.textContent = '--';
                keyRoiEl.textContent = '--';
                
                // 重置图表
                if (profitChart) {
                    profitChart.destroy();
                }
                initializeChart();
            }
            
            // 设置显示单位
            function setDisplayUnit(unitValue, unitText) {
                currentDisplayUnit = unitValue;
                currentDisplayUnitText = unitText;
                
                // 更新单位选项的活跃状态
                unitOptions.forEach(option => {
                    if (parseInt(option.dataset.unit) === unitValue) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // 重新计算并显示结果
                calculateProfit();
            }
            
            // 初始化图表
            function initializeChart() {
                const ctx = document.getElementById('profitChart').getContext('2d');
                
                profitChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['制片方利润', '电影总成本', '公司分配利润', '所有客户净利润', '单个客户净利润'],
                        datasets: [{
                            data: [0, 0, 0, 0, 0],
                            backgroundColor: [
                                '#7c5cc4',
                                '#5c4b9e',
                                '#9c8ac9',
                                '#dc3545',
                                '#8b0000'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                        return `${label}: ${formatNumber(value)} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
                
                // 初始化图例
                updateChartLegend([0, 0, 0, 0, 0]);
            }
            
            // 更新图例
            function updateChartLegend(data) {
                const legendContainer = document.getElementById('chart-legend');
                const labels = ['制片方利润', '电影总成本', '公司分配利润', '所有客户净利润', '单个客户净利润'];
                const colors = ['#7c5cc4', '#5c4b9e', '#9c8ac9', '#dc3545', '#8b0000'];
                
                let legendHTML = '';
                const total = data.reduce((a, b) => a + b, 0);
                
                labels.forEach((label, index) => {
                    const value = data[index];
                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                    
                    legendHTML += `
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: ${colors[index]};"></div>
                            <div class="legend-label">${label}</div>
                            <div class="legend-value">${formatNumber(value)}</div>
                        </div>
                    `;
                });
                
                legendContainer.innerHTML = legendHTML;
            }
            
            // 格式化数字
            function formatNumber(num) {
                if (num === 0 || isNaN(num)) return '0';
                
                const displayNum = num / currentDisplayUnit;
                
                if (currentDisplayUnit === 1) {
                    // 元：添加千位分隔符
                    return displayNum.toLocaleString('zh-CN', {
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    });
                } else if (currentDisplayUnit === 10000) {
                    // 万：保留2位小数
                    return displayNum.toLocaleString('zh-CN', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                } else {
                    // 亿：保留4位小数
                    return displayNum.toLocaleString('zh-CN', {
                        minimumFractionDigits: 4,
                        maximumFractionDigits: 4
                    });
                }
            }
            
            // 格式化百分比
            function formatPercent(num) {
                return (num * 100).toFixed(2) + '%';
            }
            
            // 更新结果显示
            function updateResults(calculations) {
                const { 
                    producerProfitYuan, netProfitYuan, clientProfitYuan,
                    companyProfitYuan, clientRatio, clientFinalYuan,
                    clientAfterTaxYuan, breakEvenBoxOfficeYuan, roi,
                    singleClientProfitYuan
                } = calculations;
                
                // 更新结果项
                const resultItems = resultsGrid.querySelectorAll('.result-item');
                
                resultItems[0].querySelector('.result-value').innerHTML = `${formatNumber(producerProfitYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                resultItems[1].querySelector('.result-value').innerHTML = `${formatNumber(netProfitYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                resultItems[2].querySelector('.result-value').innerHTML = `${formatNumber(clientProfitYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                resultItems[3].querySelector('.result-value').innerHTML = `${formatNumber(companyProfitYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                resultItems[4].querySelector('.result-value').innerHTML = `${(clientRatio * 100).toFixed(2)}<span class="result-unit">%</span>`;
                resultItems[5].querySelector('.result-value').innerHTML = `${formatNumber(clientFinalYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                resultItems[6].querySelector('.result-value').innerHTML = `${formatNumber(clientAfterTaxYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                resultItems[7].querySelector('.result-value').innerHTML = `${formatNumber(breakEvenBoxOfficeYuan)}<span class="result-unit">${currentDisplayUnitText}</span>`;
                
                // 更新关键数据
                keyClientRatioEl.innerHTML = `${(clientRatio * 100).toFixed(2)}<span class="key-stat-unit">%</span>`;
                keyClientProfitEl.innerHTML = `${formatNumber(clientProfitYuan)}<span class="key-stat-unit">${currentDisplayUnitText}</span>`;
                keySingleClientProfitEl.innerHTML = `${formatNumber(singleClientProfitYuan)}<span class="key-stat-unit">${currentDisplayUnitText}</span>`;
                keyRoiEl.innerHTML = `${roi.toFixed(2)}<span class="key-stat-unit">%</span>`;
                
                // 更新图表
                updateChart(producerProfitYuan, calculations.movieCostYuan, companyProfitYuan, clientProfitYuan, singleClientProfitYuan);
            }
            
            // 更新图表
            function updateChart(producerProfitYuan, movieCostYuan, companyProfitYuan, clientProfitYuan, singleClientProfitYuan) {
                // 更新图表数据
                profitChart.data.datasets[0].data = [
                    producerProfitYuan,
                    movieCostYuan,
                    companyProfitYuan,
                    clientProfitYuan,
                    singleClientProfitYuan
                ];
                
                // 更新图表
                profitChart.update();
                
                // 更新图例
                updateChartLegend([
                    producerProfitYuan,
                    movieCostYuan,
                    companyProfitYuan,
                    clientProfitYuan,
                    singleClientProfitYuan
                ]);
            }
            
            // 计算函数
            function calculateProfit() {
                // 获取输入值
                const dividableBoxOffice = parseFloat(dividableBoxOfficeInput.value) || 0;
                const movieCost = parseFloat(movieCostInput.value) || 0;
                const clientInvestment = parseFloat(clientInvestmentInput.value) || 0;
                const taxRate = parseFloat(taxRateInput.value) || 0;
                
                // 获取单位转换因子
                const dividableUnit = parseFloat(dividableUnitSelect.value);
                const costUnit = parseFloat(costUnitSelect.value);
                const investmentUnit = parseFloat(investmentUnitSelect.value);
                
                // 验证输入
                if (dividableBoxOffice <= 0) {
                    alert('请输入有效的分账票房！');
                    return;
                }
                
                if (movieCost <= 0) {
                    alert('电影总成本必须大于0！');
                    return;
                }
                
                if (clientInvestment < 0) {
                    alert('客户投资额不能为负数！');
                    return;
                }
                
                if (taxRate < 0 || taxRate > 100) {
                    alert('税率必须在0-100%之间！');
                    return;
                }
                
                // 转换为元
                const dividableBoxOfficeYuan = dividableBoxOffice * dividableUnit;
                const movieCostYuan = movieCost * costUnit;
                const clientInvestmentYuan = clientInvestment * investmentUnit;
                
                // 计算制片方利润
                const producerProfitYuan = dividableBoxOfficeYuan * 0.31178;
                
                // 计算净利润
                const netProfitYuan = producerProfitYuan - movieCostYuan;
                
                // 计算分配利润
                const clientProfitYuan = netProfitYuan > 0 ? netProfitYuan * 0.6 : 0;
                const companyProfitYuan = netProfitYuan > 0 ? netProfitYuan * 0.4 : 0;
                
                // 计算客户分成比例
                const clientRatio = movieCostYuan > 0 ? clientProfitYuan / movieCostYuan : 0;
                
                // 计算单个客户税前所得
                const clientFinalYuan = clientRatio * clientInvestmentYuan;
                
                // 计算单个客户税后所得
                const clientAfterTaxYuan = clientFinalYuan * (1 - taxRate / 100);
                
                // 计算回本所需票房
                const breakEvenBoxOfficeYuan = movieCostYuan / 0.31178;
                
                // 计算投资回报率
                const roi = clientInvestmentYuan > 0 ? (clientAfterTaxYuan / clientInvestmentYuan) * 100 : 0;
                
                // 计算单个客户净利润（用于饼图）
                // 这是单个客户的税前利润，在饼图中展示
                const singleClientProfitYuan = clientFinalYuan;
                
                // 更新结果
                updateResults({
                    producerProfitYuan,
                    netProfitYuan,
                    clientProfitYuan,
                    companyProfitYuan,
                    clientRatio,
                    clientFinalYuan,
                    clientAfterTaxYuan,
                    breakEvenBoxOfficeYuan,
                    movieCostYuan,
                    roi,
                    singleClientProfitYuan
                });
            }
            
            // 为显示单位选项添加事件监听
            unitOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const unitValue = parseInt(this.dataset.unit);
                    const unitText = this.textContent;
                    setDisplayUnit(unitValue, unitText);
                });
            });
            
            // 计算按钮点击事件
            calculateBtn.addEventListener('click', function() {
                calculateProfit();
            });
            
            // 重置按钮点击事件
            resetBtn.addEventListener('click', function() {
                dividableBoxOfficeInput.value = '';
                movieCostInput.value = '';
                clientInvestmentInput.value = '';
                taxRateInput.value = '6';
                
                // 重置结果显示
                initializeResults();
            });
            
            // 示例数据按钮点击事件
            exampleBtn.addEventListener('click', function() {
                // 使用《孤注一掷》的示例数据
                dividableBoxOfficeInput.value = '352000';
                movieCostInput.value = '15000';
                clientInvestmentInput.value = '500';
                taxRateInput.value = '6';
                
                // 设置单位
                dividableUnitSelect.value = '10000';
                costUnitSelect.value = '10000';
                investmentUnitSelect.value = '10000';
                
                // 计算并显示结果
                calculateProfit();
            });
            
            // 初始化
            initializeResults();
            setCopyrightText();
        });
    </script>
