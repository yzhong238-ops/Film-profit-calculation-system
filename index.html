<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利润计算系统 - 电影与演唱会投资分析</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* 电影主题（紫色） */
            --primary-color-movie: #7c5cc4;
            --primary-light-movie: #9c8ac9;
            --secondary-color-movie: #5c4b9e;
            --bg-color-movie: #f9f5ff;
            --card-bg-movie: #ffffff;
            --text-primary-movie: #333333;
            --text-secondary-movie: #666666;
            --border-color-movie: #e1d4ff;
            --highlight-color-movie: #f0e9ff;
            --highlight-bg-movie: #7c5cc4;
            --highlight-text-movie: #ffffff;
            --client-profit-color-movie: #dc3545;
            --single-client-profit-color-movie: #8b0000;
            
            /* 演唱会主题（绿色） */
            --primary-color-concert: #28a745;
            --primary-light-concert: #5cb85c;
            --secondary-color-concert: #449d44;
            --bg-color-concert: #f5f9f5;
            --card-bg-concert: #ffffff;
            --text-primary-concert: #333333;
            --text-secondary-concert: #666666;
            --border-color-concert: #d4e8d4;
            --highlight-color-concert: #eaf7ea;
            --highlight-bg-concert: #28a745;
            --highlight-text-concert: #ffffff;
            --client-profit-color-concert: #dc3545;
            --single-client-profit-color-concert: #8b0000;
            
            /* 默认使用电影主题变量 */
            --primary-color: var(--primary-color-movie);
            --primary-light: var(--primary-light-movie);
            --secondary-color: var(--secondary-color-movie);
            --bg-color: var(--bg-color-movie);
            --card-bg: var(--card-bg-movie);
            --text-primary: var(--text-primary-movie);
            --text-secondary: var(--text-secondary-movie);
            --border-color: var(--border-color-movie);
            --highlight-color: var(--highlight-color-movie);
            --highlight-bg: var(--highlight-bg-movie);
            --highlight-text: var(--highlight-text-movie);
            --client-profit-color: var(--client-profit-color-movie);
            --single-client-profit-color: var(--single-client-profit-color-movie);
        }
        
        body.theme-concert {
            --primary-color: var(--primary-color-concert);
            --primary-light: var(--primary-light-concert);
            --secondary-color: var(--secondary-color-concert);
            --bg-color: var(--bg-color-concert);
            --card-bg: var(--card-bg-concert);
            --text-primary: var(--text-primary-concert);
            --text-secondary: var(--text-secondary-concert);
            --border-color: var(--border-color-concert);
            --highlight-color: var(--highlight-color-concert);
            --highlight-bg: var(--highlight-bg-concert);
            --highlight-text: var(--highlight-text-concert);
            --client-profit-color: var(--client-profit-color-concert);
            --single-client-profit-color: var(--single-client-profit-color-concert);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 15px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .system-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .system-option {
            width: 140px;
            height: 140px;
            background-color: var(--card-bg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }
        
        .system-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .system-option.active {
            border-color: var(--primary-color);
            background-color: var(--highlight-color);
        }
        
        .system-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .system-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .calculator-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: none;
        }
        
        .calculator-card.active {
            display: block;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 8px;
            background-color: var(--highlight-color);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--primary-color);
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }
        
        .input-with-unit {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }
        
        .input-with-unit:focus-within {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.2);
        }
        
        input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: var(--highlight-color);
        }
        
        input:focus {
            outline: none;
        }
        
        .unit-select {
            padding: 0 12px;
            border: none;
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 70px;
        }
        
        .input-note {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
            padding-left: 2px;
        }
        
        .tax-rate-group {
            display: flex;
            align-items: center;
            background-color: var(--highlight-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .tax-rate-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-right: 15px;
            font-size: 0.95rem;
        }
        
        .tax-rate-input {
            width: 80px;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
        }
        
        .tax-rate-percent {
            font-weight: 600;
            color: var(--secondary-color);
            margin-left: 8px;
        }
        
        .unit-display-selector {
            display: flex;
            align-items: center;
            background-color: var(--highlight-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .unit-display-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-right: 15px;
            font-size: 0.95rem;
        }
        
        .unit-option {
            padding: 6px 12px;
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        .unit-option:hover {
            background-color: var(--highlight-color);
        }
        
        .unit-option.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 120px;
        }
        
        .calculate-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 3px 8px rgba(var(--primary-color-rgb), 0.3);
        }
        
        .calculate-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: var(--highlight-color);
            color: var(--primary-color);
        }
        
        .reset-btn:hover {
            background-color: var(--border-color);
        }
        
        .example-btn {
            background-color: var(--info-color, #17a2b8);
            color: white;
        }
        
        .example-btn:hover {
            background-color: var(--info-color-dark, #138496);
            transform: translateY(-2px);
        }
        
        button i {
            margin-right: 6px;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            margin-top: 15px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .result-item {
            background-color: var(--highlight-color);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .result-item.highlight {
            background-color: var(--highlight-bg);
            border-color: var(--primary-color);
            color: var(--highlight-text);
        }
        
        .result-item.warning {
            background-color: #fff9e6;
            border-color: var(--warning-color, #ffc107);
        }
        
        .result-item.info {
            background-color: #e8f4f8;
            border-color: var(--info-color, #17a2b8);
        }
        
        .result-item.client-profit {
            background-color: #ffeaea;
            border-color: var(--client-profit-color);
        }
        
        .result-item.single-client-profit {
            background-color: #ffd6d6;
            border-color: var(--single-client-profit-color);
        }
        
        .result-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .result-item.highlight .result-title {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .result-title i {
            margin-right: 5px;
            font-size: 0.85rem;
        }
        
        .result-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        .result-item.highlight .result-value {
            color: white;
        }
        
        .result-item.client-profit .result-value {
            color: var(--client-profit-color);
        }
        
        .result-item.single-client-profit .result-value {
            color: var(--single-client-profit-color);
        }
        
        .result-unit {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-left: 3px;
        }
        
        .result-item.highlight .result-unit {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .result-formula {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px dashed var(--border-color);
        }
        
        .result-item.highlight .result-formula {
            color: rgba(255, 255, 255, 0.8);
            border-top-color: rgba(255, 255, 255, 0.3);
        }
        
        .key-highlight {
            background-color: var(--highlight-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .key-highlight-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .key-highlight-title i {
            margin-right: 8px;
        }
        
        .key-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .key-stat {
            flex: 1;
            min-width: 120px;
            padding: 8px;
            background-color: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .key-stat.client-profit {
            border-color: var(--client-profit-color);
        }
        
        .key-stat.single-client-profit {
            border-color: var(--single-client-profit-color);
        }
        
        .key-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .key-stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .key-stat.client-profit .key-stat-value {
            color: var(--client-profit-color);
        }
        
        .key-stat.single-client-profit .key-stat-value {
            color: var(--single-client-profit-color);
        }
        
        .key-stat-unit {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-left: 3px;
        }
        
        .chart-container {
            margin-top: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .chart-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .chart-title i {
            margin-right: 8px;
            background-color: var(--highlight-color);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--primary-color);
        }
        
        .chart-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                flex-direction: row;
            }
        }
        
        .profit-chart {
            flex: 1;
            min-height: 250px;
            position: relative;
        }
        
        .chart-legend {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .legend-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex: 1;
        }
        
        .legend-value {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-left: 5px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .system-selector {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .system-option {
                width: 100%;
                max-width: 220px;
                height: auto;
                padding: 15px;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .results-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .unit-display-selector, .tax-rate-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .unit-option {
                margin-bottom: 5px;
            }
            
            .tax-rate-label {
                margin-bottom: 8px;
            }
            
            .chart-wrapper {
                flex-direction: column;
            }
            
            .key-stats {
                flex-direction: column;
            }
            
            .key-stat {
                min-width: 100%;
            }
        }
    </style>
</head>
<body class="theme-movie">
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
            </div>
            <h1>利润计算系统</h1>
            <p class="subtitle">电影与演唱会投资回报分析工具</p>
        </header>
        
        <div class="system-selector">
            <div class="system-option active" data-system="movie">
                <div class="system-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="system-name">电影投资</div>
            </div>
            <div class="system-option" data-system="concert">
                <div class="system-icon">
                    <i class="fas fa-guitar"></i>
                </div>
                <div class="system-name">演唱会投资</div>
            </div>
        </div>
        
        <!-- 电影计算器 -->
        <div class="calculator-card active" id="movie-calculator">
            <button class="back-button" onclick="showSystemSelector()">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
            
            <div class="section-title">
                <i class="fas fa-chart-line"></i>
                <span>电影投资数据</span>
            </div>
            
            <div class="input-grid">
                <div class="input-group">
                    <label for="dividable-box-office">分账票房</label>
                    <div class="input-with-unit">
                        <input type="number" id="dividable-box-office" placeholder="例如：352000" min="0" step="0.01">
                        <select class="unit-select" id="dividable-unit">
                            <option value="1">元</option>
                            <option value="10000" selected>万</option>
                            <option value="100000000">亿</option>
                        </select>
                    </div>
                    <div class="input-note">已扣除专项基金和营业税</div>
                </div>
                
                <div class="input-group">
                    <label for="movie-cost">电影总成本</label>
                    <div class="input-with-unit">
                        <input type="number" id="movie-cost" placeholder="例如：15000" min="0" step="0.01">
                        <select class="unit-select" id="cost-unit">
                            <option value="1">元</option>
                            <option value="10000" selected>万</option>
                            <option value="100000000">亿</option>
                        </select>
                    </div>
                    <div class="input-note">制作与发行总成本</div>
                </div>
                
                <div class="input-group">
                    <label for="client-investment">单个客户投资额</label>
                    <div class="input-with-unit">
                        <input type="number" id="client-investment" placeholder="例如：500" min="0" step="0.01">
                        <select class="unit-select" id="investment-unit">
                            <option value="1">元</option>
                            <option value="10000" selected>万</option>
                            <option value="100000000">亿</option>
                        </select>
                    </div>
                    <div class="input-note">单个客户投资金额</div>
                </div>
            </div>
            
            <div class="tax-rate-group">
                <div class="tax-rate-label">客户所得税率：</div>
                <input type="number" id="movie-tax-rate" class="tax-rate-input" value="6" min="0" max="100" step="0.1">
                <div class="tax-rate-percent">%</div>
            </div>
            
            <div class="unit-display-selector">
                <div class="unit-display-label">结果显示单位：</div>
                <div class="unit-option active" data-unit="1">元</div>
                <div class="unit-option" data-unit="10000">万</div>
                <div class="unit-option" data-unit="100000000">亿</div>
            </div>
            
            <div class="buttons">
                <button class="calculate-btn" id="movie-calculate-btn">
                    <i class="fas fa-calculator"></i> 计算利润
                </button>
                <button class="reset-btn" id="movie-reset-btn">
                    <i class="fas fa-redo"></i> 重置数据
                </button>
                <button class="example-btn" id="movie-example-btn">
                    <i class="fas fa-vial"></i> 示例数据
                </button>
            </div>
            
            <div class="results-container">
                <div class="results-grid" id="movie-results-grid">
                    <!-- 结果将动态生成在这里 -->
                </div>
                
                <div class="key-highlight">
                    <div class="key-highlight-title">
                        <i class="fas fa-star"></i>
                        <span>核心客户回报数据</span>
                    </div>
                    <div class="key-stats">

            // 格式化数字
            function formatNumber(num, unitFactor = 1) {
                if (num === 0 || isNaN(num)) return '0';
                
                const displayNum = num / unitFactor;
                
                if (unitFactor === 1) {
                    // 元：添加千位分隔符
                    return displayNum.toLocaleString('zh-CN', {
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    });
                } else if (unitFactor === 10000) {
                    // 万：保留2位小数
                    return displayNum.toLocaleString('zh-CN', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                } else {

            function calculateMovieProfit() {
                // 获取输入值
                const dividableBoxOffice = parseFloat(document.getElementById('dividable-box-office').value) || 0;
                const movieCost = parseFloat(document.getElementById('movie-cost').value) || 0;
                const clientInvestment = parseFloat(document.getElementById('client-investment').value) || 0;
                const taxRate = parseFloat(document.getElementById('movie-tax-rate').value) || 0;
                
                // 获取单位转换因子
                const dividableUnit = parseFloat(document.getElementById('dividable-unit').value);
                const costUnit = parseFloat(document.getElementById('cost-unit').value);
                const investmentUnit = parseFloat(document.getElementById('investment-unit').value);
                
                // 验证输入
                if (dividableBoxOffice <= 0) {
                    alert('请输入有效的分账票房！');
                    return;
                }
                
                if (movieCost <= 0) {
                    alert('电影总成本必须大于0！');
                    return;
                }
                
                if (clientInvestment < 0) {
                    alert('客户投资额不能为负数！');
                    return;
                }
                
                if (taxRate < 0 || taxRate > 100) {
                    alert('税率必须在0-100%之间！');
                    return;
                }
                
                // 转换为元
                const dividableBoxOfficeYuan = dividableBoxOffice * dividableUnit;
                const movieCostYuan = movieCost * costUnit;
                const clientInvestmentYuan = clientInvestment * investmentUnit;
                
                // 计算制片方利润
                const producerProfitYuan = dividableBoxOfficeYuan * 0.31178;
                
                // 计算净利润
                const netProfitYuan = producerProfitYuan - movieCostYuan;
                
                // 计算分配利润
                const clientProfitYuan = netProfitYuan > 0 ? netProfitYuan * 0.6 : 0;
                const companyProfitYuan = netProfitYuan > 0 ? netProfitYuan * 0.4 : 0;
                
                // 计算客户分成比例
                const clientRatio = movieCostYuan > 0 ? clientProfitYuan / movieCostYuan : 0;
                
                // 计算单个客户税前所得
                const clientFinalYuan = clientRatio * clientInvestmentYuan;
                
                // 计算单个客户税后所得
                const clientAfterTaxYuan = clientFinalYuan * (1 - taxRate / 100);
                
                // 计算回本所需票房
                const breakEvenBoxOfficeYuan = movieCostYuan / 0.31178;
                
                // 计算投资回报率
                const roi = clientInvestmentYuan > 0 ? (clientAfterTaxYuan / clientInvestmentYuan) * 100 : 0;
                
                // 获取当前显示单位
                const displayUnitOption = document.querySelector('#movie-calculator .unit-option.active');
                const displayUnit = displayUnitOption ? parseFloat(displayUnitOption.dataset.unit) : 1;
                const displayUnitText = displayUnitOption ? 
                    (displayUnit === 1 ? '元' : displayUnit === 10000 ? '万' : '亿') : '元';
                
                // 更新结果项
                const resultItems = document.querySelectorAll('#movie-results-grid .result-item');
                
                resultItems[0].querySelector('.result-value').innerHTML = 
                    `${formatNumber(producerProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[1].querySelector('.result-value').innerHTML = 
                    `${formatNumber(netProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[2].querySelector('.result-value').innerHTML = 
                    `${formatNumber(clientProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[3].querySelector('.result-value').innerHTML = 
                    `${formatNumber(companyProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[4].querySelector('.result-value').innerHTML = 
                    `${(clientRatio * 100).toFixed(2)}<span class="result-unit">%</span>`;
                resultItems[5].querySelector('.result-value').innerHTML = 
                    `${formatNumber(clientFinalYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[6].querySelector('.result-value').innerHTML = 
                    `${formatNumber(clientAfterTaxYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[7].querySelector('.result-value').innerHTML = 
                    `${formatNumber(breakEvenBoxOfficeYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                
                // 更新关键数据
                document.getElementById('movie-key-client-ratio').innerHTML = 
                    `${(clientRatio * 100).toFixed(2)}<span class="key-stat-unit">%</span>`;
                document.getElementById('movie-key-client-profit').innerHTML = 
                    `${formatNumber(clientProfitYuan, displayUnit)}<span class="key-stat-unit">${displayUnitText}</span>`;
                document.getElementById('movie-key-single-client-profit').innerHTML = 
                    `${formatNumber(clientAfterTaxYuan, displayUnit)}<span class="key-stat-unit">${displayUnitText}</span>`;
                document.getElementById('movie-key-roi').innerHTML = 
                    `${roi.toFixed(2)}<span class="key-stat-unit">%</span>`;
                
                // 更新图表
                updateMovieChart(
                    producerProfitYuan, 
                    movieCostYuan, 
                    companyProfitYuan, 
                    clientProfitYuan, 
                    clientAfterTaxYuan
                );
            }
            
            // 更新电影图表
            function updateMovieChart(producerProfitYuan, movieCostYuan, companyProfitYuan, clientProfitYuan, singleClientProfitYuan) {
                // 更新图表数据
                window.movieProfitChart.data.datasets[0].data = [
                    producerProfitYuan,
                    movieCostYuan,
                    companyProfitYuan,
                    clientProfitYuan,
                    singleClientProfitYuan
                ];
                
                // 更新图表
                window.movieProfitChart.update();
                
                // 更新图例
                updateMovieChartLegend([
                    producerProfitYuan,
                    movieCostYuan,
                    companyProfitYuan,
                    clientProfitYuan,
                    singleClientProfitYuan
                ]);
            }
            
            // 演唱会计算逻辑
            document.getElementById('concert-calculate-btn').addEventListener('click', function() {
                calculateConcertProfit();
            });
            
            function calculateConcertProfit() {
                // 获取输入值
                const ticketQuantity = parseFloat(document.getElementById('ticket-quantity').value) || 0;
                const ticketPrice = parseFloat(document.getElementById('ticket-price').value) || 0;
                const concertCost = parseFloat(document.getElementById('concert-cost').value) || 0;
                const clientInvestment = parseFloat(document.getElementById('concert-investment').value) || 0;
                const taxRate = parseFloat(document.getElementById('concert-tax-rate').value) || 0;
                
                // 获取单位转换因子
                const ticketUnit = parseFloat(document.getElementById('ticket-unit').value);
                const priceUnit = parseFloat(document.getElementById('price-unit').value);
                const costUnit = parseFloat(document.getElementById('concert-cost-unit').value);
                const investmentUnit = parseFloat(document.getElementById('concert-investment-unit').value);
                
                // 验证输入
                if (ticketQuantity <= 0) {
                    alert('请输入有效的售票数量！');
                    return;
                }
                
                if (ticketPrice <= 0) {
                    alert('请输入有效的平均票价！');
                    return;
                }
                
                if (concertCost <= 0) {
                    alert('演唱会总成本必须大于0！');
                    return;
                }
                
                if (clientInvestment < 0) {
                    alert('客户投资额不能为负数！');
                    return;
                }
                
                if (taxRate < 0 || taxRate > 100) {
                    alert('税率必须在0-100%之间！');
                    return;
                }
                
                // 转换为元
                const ticketQuantityYuan = ticketQuantity * ticketUnit;
                const ticketPriceYuan = ticketPrice * priceUnit;
                const concertCostYuan = concertCost * costUnit;
                const clientInvestmentYuan = clientInvestment * investmentUnit;
                
                // 计算总票房收入
                const totalRevenueYuan = ticketQuantityYuan * ticketPriceYuan;
                
                // 计算总利润
                const totalProfitYuan = totalRevenueYuan - concertCostYuan;
                
                // 计算分配利润
                const clientProfitYuan = totalProfitYuan > 0 ? totalProfitYuan * 0.8 : 0;
                const companyProfitYuan = totalProfitYuan > 0 ? totalProfitYuan * 0.2 : 0;
                
                // 计算客户分成比例
                const clientRatio = concertCostYuan > 0 ? clientProfitYuan / concertCostYuan : 0;
                
                // 计算单个客户税前所得
                const clientFinalYuan = clientRatio * clientInvestmentYuan;
                
                // 计算单个客户税后所得
                const clientAfterTaxYuan = clientFinalYuan * (1 - taxRate / 100);
                
                // 计算投资回报率
                const roi = clientInvestmentYuan > 0 ? (clientAfterTaxYuan / clientInvestmentYuan) * 100 : 0;
                
                // 获取当前显示单位
                const displayUnitOption = document.querySelector('#concert-calculator .unit-option.active');
                const displayUnit = displayUnitOption ? parseFloat(displayUnitOption.dataset.unit) : 1;
                const displayUnitText = displayUnitOption ? 
                    (displayUnit === 1 ? '元' : displayUnit === 10000 ? '万' : '亿') : '元';
                
                // 更新结果项
                const resultItems = document.querySelectorAll('#concert-results-grid .result-item');
                
                resultItems[0].querySelector('.result-value').innerHTML = 
                    `${formatNumber(totalRevenueYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[1].querySelector('.result-value').innerHTML = 
                    `${formatNumber(totalProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[2].querySelector('.result-value').innerHTML = 
                    `${formatNumber(clientProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[3].querySelector('.result-value').innerHTML = 
                    `${formatNumber(companyProfitYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[4].querySelector('.result-value').innerHTML = 
                    `${(clientRatio * 100).toFixed(2)}<span class="result-unit">%</span>`;
                resultItems[5].querySelector('.result-value').innerHTML = 
                    `${formatNumber(clientFinalYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[6].querySelector('.result-value').innerHTML = 
                    `${formatNumber(clientAfterTaxYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                resultItems[7].querySelector('.result-value').innerHTML = 
                    `${formatNumber(concertCostYuan, displayUnit)}<span class="result-unit">${displayUnitText}</span>`;
                
                // 更新关键数据
                document.getElementById('concert-key-client-ratio').innerHTML = 
                    `${(clientRatio * 100).toFixed(2)}<span class="key-stat-unit">%</span>`;
                document.getElementById('concert-key-client-profit').innerHTML = 
                    `${formatNumber(clientProfitYuan, displayUnit)}<span class="key-stat-unit">${displayUnitText}</span>`;
                document.getElementById('concert-key-single-client-profit').innerHTML = 
                    `${formatNumber(clientAfterTaxYuan, displayUnit)}<span class="key-stat-unit">${displayUnitText}</span>`;
                document.getElementById('concert-key-roi').innerHTML = 
                    `${roi.toFixed(2)}<span class="key-stat-unit">%</span>`;
                
                // 更新图表
                updateConcertChart(
                    totalRevenueYuan, 
                    concertCostYuan, 
                    companyProfitYuan, 
                    clientProfitYuan, 
                    clientAfterTaxYuan
                );
            }
            
            // 更新演唱会图表
            function updateConcertChart(totalRevenueYuan, concertCostYuan, companyProfitYuan, clientProfitYuan, singleClientProfitYuan) {
                // 更新图表数据
                window.concertProfitChart.data.datasets[0].data = [
                    totalRevenueYuan,
                    concertCostYuan,
                    companyProfitYuan,
                    clientProfitYuan,
                    singleClientProfitYuan
                ];
                
                // 更新图表
                window.concertProfitChart.update();
                
                // 更新图例
                updateConcertChartLegend([
                    totalRevenueYuan,
                    concertCostYuan,
                    companyProfitYuan,
                    clientProfitYuan,
                    singleClientProfitYuan
                ]);
            }
            
            // 重置按钮事件
            document.getElementById('movie-reset-btn').addEventListener('click', function() {
                document.getElementById('dividable-box-office').value = '';
                document.getElementById('movie-cost').value = '';
                document.getElementById('client-investment').value = '';
                document.getElementById('movie-tax-rate').value = '6';
                initializeMovieResults();
            });
            
            document.getElementById('concert-reset-btn').addEventListener('click', function() {
                document.getElementById('ticket-quantity').value = '';
                document.getElementById('ticket-price').value = '';
                document.getElementById('concert-cost').value = '';
                document.getElementById('concert-investment').value = '';
                document.getElementById('concert-tax-rate').value = '6';
                initializeConcertResults();
            });
            
            // 示例数据按钮事件
            document.getElementById('movie-example-btn').addEventListener('click', function() {
                document.getElementById('dividable-box-office').value = '352000';
                document.getElementById('movie-cost').value = '15000';
                document.getElementById('client-investment').value = '500';
                document.getElementById('movie-tax-rate').value = '6';
                
                // 设置单位
                document.getElementById('dividable-unit').value = '10000';
                document.getElementById('cost-unit').value = '10000';
                document.getElementById('investment-unit').value = '10000';
                
                calculateMovieProfit();
            });
            
            document.getElementById('concert-example-btn').addEventListener('click', function() {
                document.getElementById('ticket-quantity').value = '50000';
                document.getElementById('ticket-price').value = '500';
                document.getElementById('concert-cost').value = '8000';
                document.getElementById('concert-investment').value = '50';
                document.getElementById('concert-tax-rate').value = '6';
                
                // 设置单位
                document.getElementById('ticket-unit').value = '1';
                document.getElementById('price-unit').value = '1';
                document.getElementById('concert-cost-unit').value = '10000';
                document.getElementById('concert-investment-unit').value = '10000';
                
                calculateConcertProfit();
            });
            
            // 显示单位选择事件
            document.querySelectorAll('.unit-option').forEach(option => {
                option.addEventListener('click', function() {
                    const container = this.closest('.calculator-card');
                    container.querySelectorAll('.unit-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 重新计算
                    if (container.id === 'movie-calculator') {
                        calculateMovieProfit();
                    } else if (container.id === 'concert-calculator') {
                        calculateConcertProfit();
                    }
                });
            });
            
            // 初始化
            initializeMovieResults();
            initializeConcertResults();
            setCopyrightText();
        });
    </script>
</body>
